apiVersion: v1
kind: Service
metadata:
  name: next-enrollment-service
  labels:
    app: next-enrollment-service
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.httpPort }}
      targetPort: 8080
      protocol: TCP
      name: http
    - port: { { .Values.service.grpcPort } }
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: next-enrollment-service
